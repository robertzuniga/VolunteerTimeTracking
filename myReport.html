<!-- Robert Zuniga -->
<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Volunteer-Report</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <style>
    #volunteer-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }

    .card {

      border-color: #0275d8;
      border-width: 2px;

    }
  </style>
</head>

<body>
  <!-- Volunteer Tracker -->
  <div class="container">
    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: #0275d8; color: white">
      <h1 class="text-center">Time Volunteered </h1>
      <h3 class="text-center">Measured Treasure</h3>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!-- Current Volunteer-->
        <div class="card mb-4">
          <div class="card-header text-white bg-primary">Current Volunteers</div>
          <div class="card-body">
                          <table class="table table-sm table-hover" id='volunteer-table'>
                            <thead>
                              <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Location</th>
                                <th scope="col">Weather</th>
                                <th scope="col">Volunteer Time(min)</th>
                                <th scope="col">Date (MM/DD/YYYY)</th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                          </table>
          </div> <!-- //card -oody-->
        </div> <!-- //card-header-->
      </div>  <!-- //card -->
    </div> 
    <a href="index.html">Index Link</a>
    
  <!-- JavaScript -->
  <script src="./myDataReport.js"></script>
</body>
</html>
